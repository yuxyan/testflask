<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>
{% block content %}
    <form method="post" enctype="multipart/form-data">
        {{ form.csrf_token }}
        {{ form.file.label }}<br>
        {{ form.file }}<br>
        {{ form.submit }}<br>
    </form>
{% endblock %}
</body>
</html>
